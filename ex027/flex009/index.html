<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible box</title>
    <style>
        .container {
            background-color: #7f7fe6;

            display: flex;
            flex-flow: row wrap;
        }
        .item {
            background-color: #3f3fe9;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">Outro conteudo</div>
        <div class="item">C</div>
        <div class="item">Conteudo ainda maior</div>
        <div class="item">E</div>
        <div class="item">Outro conteudo maior ainda, que vai ocupar mais espa√ßo</div>
        <div class="item">G</div>
    </div>
</body>
</html>
